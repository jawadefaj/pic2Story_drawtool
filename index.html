 <!DOCTYPE html>
<html>
    <head>
        <title>Pic2Story_canvas</title>
        <link rel = "Sylesheet" href = "style.css">
    </head>
    <body>
        <canvas id = "canvas" width="800" height="600"></canvas>
        <div class="dashboard">

        </div>
        <img src = "" id = "image">
        <script src = "script.js"></script>
    </body>
    
</html>
